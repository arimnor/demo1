<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./l-o-g-i-n-p-a-g-e-2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Homenaje:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Holtwood One SC:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="login-page-2">
      <img class="sign-up-rec5" alt="" />

      <div class="login-rec24"></div>
      <img class="main-rec-icon5" alt="" src="./public/main-rec1.svg" />

      <div class="logo11">LOGO</div>
      <img class="upper-section-icon" alt="" src="./public/upper-section.svg" />

      <div class="login-page-2-child"></div>
      <div class="sign-in5">SIGN IN</div>
      <img
        class="login-rec-icon12"
        alt=""
        src="./public/login-rec7.svg"
        id="lOGINREC1"
        data-animate-on-scroll
      />

      <img
        class="login-rec-icon13"
        alt=""
        src="./public/login-rec.svg"
        id="lOGINREC2"
      />

      <div class="login16">LOGIN</div>
      <button class="sign-in6" autofocus="{true}" id="sign up 1">
        SIGN IN
      </button>
      <div class="email5">Email</div>
      <img class="login-page-2-item" alt="" src="./public/rectangle-2.svg" />

      <img class="login-page-2-inner" alt="" src="./public/rectangle-2.svg" />

      <div class="password5">Password</div>
      <div class="remember-me10">
        <span class="remember-me-txt-container5">
          <p class="remember-me11">Remember me?</p>
        </span>
      </div>
    </div>

    <script>
      var lOGINREC1 = document.getElementById("lOGINREC1");
      if (lOGINREC1) {
        lOGINREC1.addEventListener("click", function (e) {
          window.location.href = "./l-o-g-i-n-p-a-g-e-1.html";
        });
      }
      
      var lOGINREC2 = document.getElementById("lOGINREC2");
      if (lOGINREC2) {
        lOGINREC2.addEventListener("click", function (e) {
          window.location.href = "./l-o-g-i-n-p-a-g-e1.html";
        });
      }
      
      var sIGNIN = document.getElementById("sign up 1");
      if (sIGNIN) {
        sIGNIN.addEventListener("click", function (e) {
          window.location.href = "./l-o-g-i-n-p-a-g-e1.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
